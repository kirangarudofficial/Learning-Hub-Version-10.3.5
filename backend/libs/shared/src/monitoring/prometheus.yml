# Sample Prometheus configuration for Learning Hub

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'learning-hub'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'api-gateway'

  - job_name: 'learning-hub-services'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'auth-service'
      - targets: ['localhost:3002']
        labels:
          service: 'user-service'
      - targets: ['localhost:3003']
        labels:
          service: 'course-service'
      - targets: ['localhost:3004']
        labels:
          service: 'enrollment-service'
      - targets: ['localhost:3005']
        labels:
          service: 'payment-service'
      - targets: ['localhost:3006']
        labels:
          service: 'media-service'
      - targets: ['localhost:3007']
        labels:
          service: 'notification-service'
      - targets: ['localhost:3008']
        labels:
          service: 'progress-service'
      - targets: ['localhost:3009']
        labels:
          service: 'content-service'
      - targets: ['localhost:3010']
        labels:
          service: 'admin-service'
      - targets: ['localhost:3011']
        labels:
          service: 'assessment-service'
      - targets: ['localhost:3012']
        labels:
          service: 'gamification-service'
      - targets: ['localhost:3013']
        labels:
          service: 'review-service'
      - targets: ['localhost:3014']
        labels:
          service: 'certificate-service'

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']