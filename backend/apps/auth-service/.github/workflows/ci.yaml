name: Auth Service CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/apps/auth-service/**'
      - 'backend/libs/shared/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/apps/auth-service/**'
      - 'backend/libs/shared/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Lint
      working-directory: backend
      run: npm run lint auth-service
    
    - name: Generate Prisma client
      working-directory: backend
      run: npx prisma generate
    
    - name: Run migrations
      working-directory: backend
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
    
    - name: Run tests
      working-directory: backend
      run: npm run test auth-service
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        JWT_SECRET: test_secret
        JWT_EXPIRATION: 3600
        RABBITMQ_URL: amqp://localhost:5672
    
    - name: Build
      working-directory: backend
      run: npm run build auth-service

  docker-build-and-push:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/apps/auth-service/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/learning-hub-auth-service:latest,${{ secrets.DOCKER_HUB_USERNAME }}/learning-hub-auth-service:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/learning-hub-auth-service:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/learning-hub-auth-service:buildcache,mode=max